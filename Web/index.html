<!DOCTYPE html>
<html lang="ko">

<head>
  <title>SmartBell</title>
  <meta charset="utf-8" />
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>

  <script>
    var url = 'http://smartbell.cafe24app.com'
    var timerId = null;

    function getList() {
      $.get(`http://localhost:8001/orders`).always(data => {
        document.getElementById("result").innerHTML = data
      });
    }

    function startSystem() {
        timerId = setInterval(getList, 1000);
    }

    function stopSystem() {
        if (timerId != null)
            clearInterval(timerId);
    }
  </script>

</head>

<body>
  <input type="button" value="시스템 구동" onclick="startSystem();" />
  <input type="button" value="시스템 정지" onclick="stopSystem();" />
  <br><br><br><br>

  <div id="result"></div>
</body>

</html>
